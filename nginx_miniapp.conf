# Конфигурация Nginx для Mini App поддомена
# Скопируйте этот файл в /etc/nginx/sites-available/miniapp
# И создайте симлинк: sudo ln -s /etc/nginx/sites-available/miniapp /etc/nginx/sites-enabled/

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name miniapp.ваш-домен.ru;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name miniapp.ваш-домен.ru;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ваш-домен.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ваш-домен.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/miniapp_access.log;
    error_log /var/log/nginx/miniapp_error.log;

    # Размер загружаемых файлов (для фотографий)
    client_max_body_size 20M;

    # Статические файлы
    location /static/ {
        alias /var/www/miniapp/webapp/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Проксирование на FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

